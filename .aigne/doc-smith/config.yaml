  1. INTRODUCTORY FOCUS:
     - Explain what CMS (Cryptographic Message Syntax - RFC 5652) is and why it exists
     - Cover the fundamental concepts and architecture
     - Show how all the pieces (SignedData, EnvelopedData, DigestedData, etc.) fit together
     - Provide clear conceptual flow before diving into API details

  2. STRUCTURE & ORGANIZATION:
     - Start with high-level overview of CMS capabilities
     - Explain the 6 content types: Data, SignedData, EnvelopedData, DigestedData, EncryptedData, AuthEnvelopedData
     - Cover the 6 recipient types: Trans, Agree, KEK, Pass, Other, KEM
     - Show relationships between command-line tool and library functions

  3. PRACTICAL EXAMPLES:
     - Use demos/cms/*.c examples to illustrate real-world usage
     - Show complete workflows: sign → verify, encrypt → decrypt, compress → uncompress
     - Include command-line examples from openssl cms tool
     - Demonstrate common patterns and best practices

  4. UNDOCUMENTED FUNCTIONS:
     - Explicitly document the 31+ functions that lack reference documentation
     - Extract function signatures, parameters, return values from cms.h.in
     - Infer usage from implementation in crypto/cms/*.c files
     - Note which functions are public API vs internal

  5. BRIDGE EXISTING DOCS:
     - Reference existing doc/man3/CMS_*.pod documentation where it exists
     - Fill gaps for undocumented functionality
     - Connect command-line flags to underlying API functions

  6. VISUAL AIDS:
     - Create diagrams showing CMS message structure
     - Illustrate signing/verification flow
     - Show encryption/decryption with different recipient types
     - Map command-line operations to library function calls

  7. TROUBLESHOOTING:
     - Common errors and solutions
     - Flag combinations and their effects
     - Certificate/key requirements for each operation

