# Glossary for CMS-specific terms
glossary: |
  **CMS**: Cryptographic Message Syntax (RFC 5652) - Standard for cryptographically protecting messages
  **SignedData**: CMS content type for digitally signed messages
  **EnvelopedData**: CMS content type for encrypted messages with recipient info
  **AuthEnvelopedData**: Authenticated encryption with associated data
  **DigestedData**: CMS content type containing a message digest
  **EncryptedData**: Simple symmetric encryption without recipient info
  **RecipientInfo**: Information about message recipients (6 types: KTRI, KARI, KEKRI, PWRI, ORI, KEMRI)
  **SignerInfo**: Information about message signers
  **S/MIME**: Secure/Multipurpose Internet Mail Extensions using CMS
  **KTRI**: Key Transport Recipient Info (RSA-based)
  **KARI**: Key Agreement Recipient Info (DH/ECDH-based)
  **KEKRI**: Key Encryption Key Recipient Info (symmetric key wrap)
  **PWRI**: Password Recipient Info (password-based encryption)
  **KEMRI**: KEM Recipient Info (Key Encapsulation Mechanism - quantum-resistant)
  **ORI**: Other Recipient Info (custom/future recipient types)

